name: Deploy smma-website to Cloudflare Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: main

    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Build for Cloudflare Pages
        run: npm run pages:build

      - name: Install wrangler
        run: npm install -g wrangler

      - name: Deploy Cloudflare Page
        run: |
          if ! npx wrangler pages project list | grep -qw "smma-website"; then
            npx wrangler pages project create smma-website --production-branch=main
          fi

          npx wrangler pages deploy .vercel/output/static \
            --project-name=smma-website \
            --branch=${{ github.ref_name }}
