name: Deploy smma-website to Cloudflare Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: main

    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build OpenNext bundle
        run: npx opennextjs-cloudflare build

      - name: Deploy to Cloudflare Workers
        run: WRANGLER_LOG=debug npx wrangler deploy

      - name: Print Wrangler logs on failure
        if: failure()
        run: |
          echo "Wrangler logs:"
          ls -la ~/.config/.wrangler/logs || true
          tail -n 200 ~/.config/.wrangler/logs/wrangler-*.log || true
